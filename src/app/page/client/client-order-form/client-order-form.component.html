<main id="main" class="main">

    <!-- Client Order Form -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> Order For Sample </h5>

                <section class="section">
                    <div class="row">
                        <div class="col-lg-10 offset-1">

                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Order Form</h5>
                              <div style="background-color: rgba(0,255,0,0.4)" *ngIf="submited">
                                <p>New Customar add succsfully</p>
                              </div>
                              <!-- Floating Labels Form -->
                              <form class="row g-3" (ngSubmit)="onSubmit()"  #orderForm="ngForm">
                                <div class="col-md-12">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="oderTitle" name="oder_title" ngModel placeholder="Your Name">
                                    <label for="oderTitle">Oder Title:</label>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="dresstype" name="order_d_type" ngModel placeholder="Your Email">
                                    <label for="dresstype">Dress types:</label>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="dressfor" name="order_d_for" ngModel placeholder="Password">
                                    <label for="dressfor">Dress for:</label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <div class="form-floating">
                                    <textarea class="form-control" placeholder="Address" id="sizedetails" name="oder_size" ngModel style="height: 100px;"></textarea>
                                    <label for="sizedetails">Dress Size Details:</label>
                                  </div>
                                </div>

                                <div class="col-12">
                                  <div class="form-floating">
                                    <textarea class="form-control" placeholder="Address" id="colordetails" name="oder_color" ngModel style="height: 100px;"></textarea>
                                    <label for="colordetails">Dress Color Details:</label>
                                  </div>
                                </div>

                                <div class="col-5">
                                  <label for="desginsample" class="col-sm-2 col-form-label">Design sample</label>
                                  <div class="col-sm-10">
                                    <input (change)="getImg($event)" class="form-control" type="file" id="desginsample" name="oder_s_img">
                                  </div>
                                </div>

                                <div class="col-7">
                                  <p>{{msg}}</p>
                                  <div class="col-sm-10">
                                    <img [src]="designImg" width="200px">
                                  </div>
                                </div>

                                <div class="text-center">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                              </form><!-- End floating Labels Form -->

                            </div>
                          </div>

                        </div>

                    </div>
                </section>
            </div>

        </div>
    </div><!-- Client Registration From -->



</main><!-- End #main -->
