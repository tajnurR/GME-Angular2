<main id="main" class="main">


    <!-- New Employee Form  -->
    <div class="col-12">
        <div class="card recent-sales overflow-auto">


            <div class="card-body">
                <h5 class="card-title"> Updated Employee </h5>

                <section class="section">
                    <div class="row">
                        <div class="col-lg-10 offset-1">

                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Fillup Necessary Field For Add New Employee</h5>

                                    <!-- Employee Necessary Form Elements -->
                                    <form >

                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label"><!-- Emp ID--></label>
                                            <div class="col-sm-9">
                                                <input type="hidden" class="form-control"
                                                    value="DEP-GRADE-Year-SerialNo " disabled >
                                                <!-- Example = eng-10-23-05 // Engineering Depratment Join in 2023 as 5th Employee -->
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label">Employee ID</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" value="DEP-GRADE-Year-SerialNo "
                                                   >
                                                <!-- Example = eng-10-23-05 // Engineering Depratment Join in 2023 as 5th Employee -->
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-3 col-form-label">Employee
                                                Name </label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="inputText"
                                                   >
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-3 col-form-label">Father's
                                                Name </label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-3 col-form-label">Phone
                                                Number</label>
                                            <div class="col-sm-9">
                                                <input type="text" id="inputNumber" class="form-control"
                                                   >
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-3 col-form-label">National ID
                                                No</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" >
                                            </div>
                                        </div>

                                        <fieldset class="row mb-3">
                                            <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                                            <div class="col-sm-9">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                        id="gridRadios1" value="Male" checked >
                                                    <label class="form-check-label" for="gridRadios1">
                                                        Male
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                        id="gridRadios2" value="Female" >
                                                    <label class="form-check-label" for="gridRadios2">
                                                        Female
                                                    </label>
                                                </div>
                                                <div class="form-check disabled">
                                                    <input class="form-check-input" type="radio" name="gridRadios"
                                                        id="gridRadios" value="other" disabled >
                                                    <label class="form-check-label" for="gridRadios">
                                                        Other
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <div class="row mb-3">
                                            <label for="inputDate" class="col-sm-3 col-form-label">Date Of Birth</label>
                                            <div class="col-sm-9">
                                                <input type="date" id="inputDate" class="form-control"
                                                   >
                                            </div>
                                        </div>

                                        <fieldset class="row mb-3">
                                            <legend class="col-form-label col-sm-3 pt-0">Relationship Status</legend>
                                            <div class="col-sm-9">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="relationship"
                                                        id="single" value="Single" checked
                                                      >
                                                    <label class="form-check-label" for="single">
                                                        Single
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="relationship"
                                                        id="married" value="Married"
                                                        >
                                                    <label class="form-check-label" for="married">
                                                        Married
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-3 col-form-label"> If Married (Spouse
                                                Name) </label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputText" class="col-sm-3 col-form-label">Spouse NID </label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" >
                                            </div>
                                        </div>

                                        <!--                                                Image </label>-->

                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Present
                                                Address</label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" id="inputPassword" style="height: 100px"
                                                    ></textarea>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Permanent
                                                Address</label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" style="height: 100px"
                                                    ></textarea>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-3 col-form-label">Previous
                                                Company</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control"
                                                >
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputDate" class="col-sm-3 col-form-label">Joining Date</label>
                                            <div class="col-sm-9">
                                                <input type="date" class="form-control" >
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label">Department</label>
                                            <div class="col-sm-9">
                                                <select class="form-select" aria-label="Default select example"

                                            </div>

                                        <div class="row mb-3">
                                            <label class="col-sm-3 col-form-label">Salary Grade</label>
                                            <div class="col-sm-9">
                                                <select class="form-select" aria-label="Default select example"
                                                   >
                                                    <option >Select Grade</option>


                                                </select>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="inputEmail" class="col-sm-3 col-form-label">Email (If
                                                Any)</label>
                                            <div class="col-sm-9">
                                                <input type="email" id="inputEmail" class="form-control"
                                                   >
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                                            <div class="col-sm-9">
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-9">
                                                <button type="submit" class="btn btn-primary">Add in Total Employee
                                                </button>
                                            </div>
                                        </div>
